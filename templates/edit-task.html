<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .task-form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }

        .task-form input,
        .task-form textarea,
        .task-form select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .task-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .task-form button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<a href="/" class="home-button">Home</a>
<div class="task-form">
    <h1>Edit Task</h1>
    <form action="/update-task/{{ task.id }}" method="POST">
        <input type="text" name="title" placeholder="Task Title" value="{{ task.title }}" required>
        <textarea name="description" placeholder="Task Description" rows="4" required>{{ task.description }}</textarea>
        <input type="date" name="due_date" value="{{ task.due_date }}" required>
        <select name="status" required>
            <option value="pending" {{ 'selected' if task.status == 'pending' else '' }}>Pending</option>
            <option value="completed" {{ 'selected' if task.status == 'completed' else '' }}>Completed</option>
        </select>
        <button type="submit">Update Task</button>
    </form>
</div>

</body>
</html>
